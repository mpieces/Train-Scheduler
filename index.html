<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid text-center">
            <h1 class="display-4">Anytime is Train Time.</h1>
        </div>
        <div class="card">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>


                </table>





            </div>
        </div>
        <div class="card">
                <div class="card-header">Add Train</div>
                <div class="card-body">
              <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="-train-name">
                </div>
                <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency">
                </div>
         
            </form>
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </div>
        </div>
         
        
        

    </div>







        <script src="javascript/app.js"></script>   
</body>
</html>
